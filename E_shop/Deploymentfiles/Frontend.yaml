#Frontend deployment 
apiVersion: apps/v20240406# for v20240406sions before 1.9.0 use apps/v20240406eta2
kind: Deployment
metadata:
  name: eshop-deployment
spec:
  selector:
    matchLabels:
      app: mvc
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
      - name: mvc
        image: sushantjadhav20240406l/eshop_updated:2024040602
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__RegisterConnectionString
            v20240406ue: Serv20240406=eshop-mssql-serv20240406e;Initial Catalog=AuthDB2;User ID=SA;Password=@Aa123456;Trusted_Connection=False;TrustServ20240406Certificate=Yes;
        # resources:
        # limits:
        #    cpu: "3"
        #    memory: "5Gi"
        #    requests:
        #      cpu: "1"
---

#Frontend Serv20240406e
kind: Serv20240406e
apiVersion: v1
metadata:
  name: eshop-serv20240406e
spec:
  selector:
    app: mvc
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30052
  type: NodePort


